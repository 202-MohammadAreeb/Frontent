    <section>

                <h2>Color Select</h2>
                <label class="clr" for="colorSelect">Select a color:</label>
    <select id="colorSelect">
        <option value="">Select</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
        <option value="grey">Grey</option>
    </select>

    <div id="colorDisplay" style="width: 200px; height: 200px; margin-top: 20px;"></div>
</div>

    <script>
         // Get references to the button and paragraph
         const toggleButton = document.getElementById("toggleButton");
         const textParagraph = document.getElementById("textParagraph");
 
         // Add a click event listener to the button
         toggleButton.addEventListener("click", function() {
             // Toggle the visibility of the paragraph
             if (textParagraph.style.display === "none" || textParagraph.style.display === "") {
                 textParagraph.style.display = "block";
             } else {
                 textParagraph.style.display = "none";
             }
         });




         const images = [
            "https://hips.hearstapps.com/hmg-prod/images/russian-blue-royalty-free-image-1658451809.jpg",
            "https://petkeen.com/wp-content/uploads/2021/05/grey-cat-760x506.jpeg",
            "https://www.pedigree.in/cdn-cgi/image/format=auto,q=90/sites/g/files/fnmzdf4446/files/2022-04/355801736_shutterstock_705132340_01.jpg",
            "https://www.bil-jac.com/media/lvacrvlt/pound-for-pound-the-nutritional-needs-of-small-breed-dogs.jpg",
            "https://www.omlet.us/images/originals/Breeds-Yorkshire-Terrier-with-ball.jpg"
        ];

        let currentIndex = 0;
        const galleryImage = document.getElementById("gallery-image");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        function updateGallery() {
            galleryImage.src = images[currentIndex];
        }

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateGallery();
        });

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateGallery();
        });

        // Display the initial image
        updateGallery();



        const colorSelect = document.getElementById("colorSelect");
        const colorDisplay = document.getElementById("colorDisplay");

        // Add an event listener to the select element
        colorSelect.addEventListener("change", function() {
            // Get the selected color from the value of the selected option
            const selectedColor = colorSelect.value;

            // Set the background color of the div to the selected color
            colorDisplay.style.backgroundColor = selectedColor;
        });
    </script>
