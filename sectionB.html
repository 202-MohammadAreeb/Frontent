    <section>

                    <div class="textcolor">

                    <button class="space" onclick="addFruit()">Add Fruit</button>

                </div>
                    <ul id="fruitsList"></ul>

    <script>
        function checkEvenOrOdd() {
            // Get the user's input
            var userInput = parseInt(document.getElementById("numberInput").value);

            // Check if the input is a valid integer
            if (isNaN(userInput)) {
                document.getElementById("result").innerHTML = "Please enter a valid integer.";
                return;
            }

            // Check if the input is even or odd
            if (userInput % 2 === 0) {
                document.getElementById("result").innerHTML = userInput + " is even.";
            } else {
                document.getElementById("result").innerHTML = userInput + " is odd.";
            }
        }



        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let numberOfGuesses = 0;
        const maxGuesses = 3;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const messageElement = document.getElementById("message");

            if (isNaN(guess) || guess < 1 || guess > 10) {
                messageElement.textContent = "Please enter a valid number between 1 and 10.";
                return;
            }

            numberOfGuesses++;

            if (guess === randomNumber) {
                messageElement.textContent = "Congratulations! You guessed the correct number.";
                disableInputAndButton();
            } else if (numberOfGuesses === maxGuesses) {
                messageElement.textContent = `Sorry, you've reached the maximum number of guesses. The correct number was ${randomNumber}.`;
                disableInputAndButton();
            } else {
                const hint = guess < randomNumber ? "too low" : "too high";
                messageElement.textContent = `Try again! Your guess is ${hint}. You have ${maxGuesses - numberOfGuesses} guesses left.`;
            }
        }

        function disableInputAndButton() {
            document.getElementById("guessInput").disabled = true;
            document.querySelector("button").disabled = true;
        }




     // Initialize an empty array for favorite fruits
const favoriteFruits = [];

function addFruit() {
    const fruitInput = document.getElementById("fruitInput");
    const fruitName = fruitInput.value.trim();

    if (fruitName !== "") {
        favoriteFruits.push(fruitName);
        fruitInput.value = ""; // Clear the input field
    }
}

function displayFruitsList() {
    const fruitsList = document.getElementById("fruitsList");

    // Clear any existing list items
    fruitsList.innerHTML = "";

    // Create list items for each favorite fruit and add them to the unordered list
    for (let i = 0; i < favoriteFruits.length; i++) {
        const fruitItem = document.createElement("li");
        fruitItem.textContent = favoriteFruits[i];
        fruitsList.appendChild(fruitItem);
    }
}
